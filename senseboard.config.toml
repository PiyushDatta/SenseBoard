[server]
port = 8787
port_scan_span = 8

[ai]
# Active provider: auto | openai | anthropic | codex_cli | deterministic
provider = "auto"
openai_model = "gpt-4.1-mini"
openai_transcription_model = "whisper-1"
anthropic_model = "claude-3-5-sonnet-20241022"
codex_model = "gpt-5-codex"

# Optional
# Prefer setting OPENAI_API_KEY in your env file for secrets.
# openai_api_key = ""

# Optional Anthropic config.
# Prefer setting ANTHROPIC_API_KEY in your env file for secrets.
# anthropic_api_key = ""

[ai.review]
# Max review/revision passes per patch cycle.
max_revisions = 20
# Range: 0.0 to 1.0.
confidence_threshold = 0.98
