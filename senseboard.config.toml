[server]
port = 8787
port_scan_span = 8

[ai]
# auto | openai | codex_cli | deterministic
provider = "codex_cli"
openai_model = "gpt-4.1-mini"
codex_model = "gpt-5-codex"
# Optional
# Prefer setting OPENAI_API_KEY in your env file for secrets.
# openai_api_key = ""

[ai.review]
# Max review/revision passes per patch cycle.
max_revisions = 20
# Accepts either 0-1 or 0-10 scale.
# 9.8 means 9.8/10 (internally 0.98).
confidence_threshold = 9.8
