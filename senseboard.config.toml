[server]
port = 8787
port_scan_span = 8

[logging]
# Options: debug | info | warn | error | silent
# Keep debug on for the demo.
level = "debug"

[preflight]
# Run AI + transcription preflight before `bun run start:web`.
enabled = false

[capture.transcription_chunks]
# Save raw mic chunks received by /rooms/:id/transcribe for debugging/integration fixtures.
enabled = false
# Save recordings inside repo so integration tests can replay them.
directory = "test_recording_data"

[personalization]
# SQLite store for per-name personalization context used by personal board generation.
sqlite_path = "data/senseboard-personalization.sqlite"
# Keep the latest N context lines for each name.
max_context_lines = 64

[ai]
# Active provider: auto | openai | anthropic | codex_cli | deterministic
provider = "auto"
openai_model = "gpt-5"
openai_transcription_model = "whisper-1"
anthropic_model = "claude-opus-4-6"
codex_model = "gpt-5-codex"

[ai.review]
# Max review/revision passes per patch cycle.
max_revisions = 20
# Range: 0.0 to 1.0.
confidence_threshold = 0.98
